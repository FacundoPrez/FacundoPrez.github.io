<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="./churros.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrita</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="content-wrapper">
            <h1 class="animate-title" aria-label="Mensaje de ánimo">Hola linda, animo estudiando, te quiero</h1>
            <div class="gif-container">
                <div class="loading-spinner"></div>
                <div class="heart left" aria-hidden="true">❤</div>
                <iframe 
                    src="https://giphy.com/embed/1JmGiBtqTuehfYxuy9" 
                    loading="lazy"
                    width="480" 
                    frameborder="0" 
                    class="giphy-embed" 
                    allowfullscreen
                    title="Cat hug animation"
                    onload="this.parentElement.classList.add('loaded')"
                ></iframe>
                <div class="heart right" aria-hidden="true">❤</div>
            </div>
            <h3 class="signature">Con amor, Facu</h3>
        </div>
    </main>
</body>
</html>
